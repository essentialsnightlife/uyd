service: uyd
frameworkVersion: "3"
useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ${file(./conf/serverless.yml):AWS_REGION}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
                - dynamodb:Query
                - dynamodb:DescribeTable
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
          Resource:
            - "Fn::GetAtt": [ dreamsStorage, Arn ]
  environment:
    TABLE_NAME:
      Ref: dreamsStorage
    OPENAI_API_KEY: ${file(./conf/serverless.yml):OPENAI_API_KEY}

functions:
  dream-analyser:
    handler: handler.analyser
  dream-objects:
    handler: handler.createDreamsObject
    events:
      - httpApi:
          path: /dreams
          method: POST

plugins:
  - serverless-esbuild

resources:
  Resources:
    dreamsStorage:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: dreamsStorage
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1